<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manager</title>
  <link rel="stylesheet" href="tailwind.min.css">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>

  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      font-family: 'Inter', sans-serif;
      color: #f3f4f6;
      text-align: center;
    }

    .custom-button {
      background: linear-gradient(135deg, #ec4899, #f9a8d4);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      outline: none;
    }

    .custom-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(249, 168, 212, 0.3);
    }

    .image-card {
      position: relative;
      overflow: hidden;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      color: #333;
      margin-bottom: 12px;
    }

    .image-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
    }

    .image-card .delete-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .image-card .delete-button:hover {
      background: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>

<body class="flex flex-col items-center p-6 space-y-6">

  <input type="file" id="imageUploader" accept="image/*" class="custom-button">

  <div id="imageList" class="grid grid-cols-2 gap-4 mt-6 w-full max-w-lg"></div>

  <script src="popup.js"></script>
</body>

</html>

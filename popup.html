<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      font-family: 'Inter', sans-serif;
      color: #f3f4f6;
      text-align: center;
    }
    .custom-button {
      background: linear-gradient(135deg, #ec4899, #f9a8d4);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      outline: none;
    }
    .custom-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(249, 168, 212, 0.3);
    }
    .image-card {
      position: relative;
      overflow: hidden;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      color: #333;
    }
    .image-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .image-card:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .image-card h3 {
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      font-weight: 600;
      color: #1e3a8a;
    }
  </style>
</head>
<body class="flex flex-col items-center p-6 space-y-6">

  <h1 class="text-3xl font-bold text-white mb-4">🌵画像を生やそう🌵</h1>
  <input 
    type="file" 
    id="imageUploader" 
    accept="image/*" 
    class="custom-button">
  
  <div id="imageList" class="grid grid-cols-2 gap-6 mt-6 w-full max-w-lg"></div>

  <script src="popup.js"></script>
</body>
</html>
